<div nz-row [nzGutter]="16">
  <div nz-col [nzMd]="24">
    <ba-card cardTitle="Quill编辑器" selectType="ba-card-config">
      <ba-card-config></ba-card-config>

      <div class="">
        <ba-quill [(ngModel)]="editorContent"
                  class="quill-content"
                  [options]="editorOptions"
                  (blur)="onEditorBlured($event)"
                  (focus)="onEditorFocused($event)"
                  (ready)="onEditorCreated($event)"
                  (change)="onContentChanged($event)"></ba-quill>
      </div>
    </ba-card>
  </div>
</div>
