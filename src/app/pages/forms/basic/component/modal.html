<div nz-row [nzGutter]="16" class="ba-modal-form">
  <div nz-col [nzMd]="12" class="ba-border">
    <div class="ibox-form">
      <h3 class="m-t-none m-b">登录</h3>
      <p>欢迎登录本站(⊙o⊙)</p>
      <form nz-form [formGroup]="validateForm" (ngSubmit)="_submitForm()">
        <div nz-form-item >
          <div nz-form-label>
            <label for="email"><strong>用户名</strong></label>
          </div>
          <div nz-form-control [nzValidateStatus]="validateForm.controls.email">
            <nz-input formControlName="email"
                      [nzPlaceHolder]="'请输入您注册的E-mail'"
                      [nzSize]="'large'"
                      id="email" >
              <ng-template #prefix>
                <i class="anticon anticon-user"></i>
              </ng-template>
            </nz-input>
          </div>
        </div>
        <div nz-form-item >
          <div nz-form-label>
            <label for="password"><strong>密码</strong></label>
          </div>
          <div nz-form-control [nzValidateStatus]="validateForm.controls.password">
            <nz-input formControlName="password"
                      [nzPlaceHolder]="'请输入密码'" [nzSize]="'large'">
              <ng-template #prefix>
                <i class="anticon anticon-lock"></i>
              </ng-template>
            </nz-input>
          </div>
        </div>
        <div nz-form-item>
          <div nz-form-control>
            <label class="pull-left" nz-checkbox formControlName="remember">
              <span>自动登录</span>
            </label>
            <button class="pull-right" nz-button [nzType]="'primary'" [nzSize]="'large'">登录</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div nz-col [nzMd]="12" class="ba-reg">
    <h4 style="padding-left: 15px;">还不是会员？</h4>
    <p style="padding-left: 15px;">您可以注册一个新账户</p>
    <p class="text-center">
      <a ><i class="fa fa-sign-in big-icon"></i></a>
    </p>
  </div>
</div>
