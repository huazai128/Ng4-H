<div class="row page-one">
  <div class="col-md-12 col-sm-12">
    <ba-card [cardTitle]="title" [selectType]="select">
      <ba-card-config></ba-card-config>
      <div class="row">
        <div class="col-sm-3">
          <h2>Hell0,HuaZai</h2>
          <small>您有32条消息和6个待处理事项</small>
          <ul class="list-group clear-list">
            <li class="list-group-item fist-item">
              <span class="pull-right">09:00</span>
              <span class="label label-success">1</span> 请联系我
            </li>
            <li class="list-group-item">
              <span class="pull-right">10:16</span>
              <span class="label label-info">2</span> 签订合同
            </li>
            <li class="list-group-item">
              <span class="pull-right">08:22</span>
              <span class="label label-primary">3</span> 新分店开张
            </li>
            <li class="list-group-item">
              <span class="pull-right">11:06</span>
              <span class="label label-default">4</span> 打电话给璟雯
            </li>
            <li class="list-group-item">
              <span class="pull-right">12:00</span>
              <span class="label label-primary">5</span> 发邮件给国民岳父
            </li>
          </ul>
        </div>
        <div class="col-sm-6">
          <div class="flot-chart dashboard-chart">
            <flot [options]="options" [dataset]="dataset" width="100%"></flot>
          </div>
          <div class="row text-left">
            <div class="col-sm-4">
              <div class="m-l-md">
                <span class="h4 font-bold m-t block">&yen; 406,100</span>
                <small class="text-color m-b block">销售营销报告</small>
              </div>
            </div>
            <div class="col-sm-4">
              <span class="h4 font-bold m-t block">&yen; 150,401</span>
              <small class="text-color m-b block">年销售收入</small>
            </div>
            <div class="col-sm-4">
              <span class="h4 font-bold m-t block">&yen; 16,822</span>
              <small class="text-color m-b block">半年收入利润率</small>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="statistic-box">
            <h4>项目的进度</h4>
            <p>您还有两项未完成的任务</p>
            <div class="row text-center">
              <div class="col-lg-6 ui-sortable">
                <div class="chart easypiechart inline" data-percent="73"><span class="easypie-text">61%</span>
                  <canvas height="160" width="160" style="height: 80px; width: 80px;"></canvas></div>
                <h5>OA测</h5>
              </div>
              <div class="col-lg-6 ui-sortable">
                <div class="chart2 easypiechart inline" data-percent="33"><span class="easypie-text">31%</span>
                  <canvas height="160" width="160" style="height: 80px; width: 80px;"></canvas></div>
                <h5>CRM</h5>
              </div>
            </div>
            <div class="m-t">
              <small>请尽快完成相关项目的开发、测试工作</small>
            </div>
          </div>
        </div>
      </div>
    </ba-card>
  </div>
</div>
