<div class="row">
  <div class="col-md-6 col-lg-6">
    <ba-card cardTitle="基本编辑器">
      <p><strong>CodeMirror</strong> 是一个灵活的文本代码编辑器。它是专门用于编辑代码，并附带一些语言模块和插件，实现更先进的编辑功能。</p>
      <codemirror
        [(ngModel)]="code"
        [config]="config1"
        (focus)="onFocus()"
        (blur)="onBlur()"></codemirror>
    </ba-card>
  </div>
  <div class="col-md-6 col-lg-6">
    <ba-card cardTitle="主题实例">
      <p>CodeMirror提供丰富的API接口和CSS主题，详情请访问</p>
      <a href="http://codemirror.net/"></a>
      <codemirror
        [(ngModel)]="code"
        [config]="config"
        (focus)="onFocus()"
        (blur)="onBlur()"></codemirror>
    </ba-card>
  </div>
</div>
